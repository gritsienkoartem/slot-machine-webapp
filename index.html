<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–º–µ–π–∫–∞</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    canvas {
      background-color: #000;
      border: 2px solid #4caf50;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>–ó–º–µ–π–∫–∞ üêç</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 200, y: 200 }];
    let dx = gridSize;
    let dy = 0;
    let food = spawnFood();
    let score = 0;

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, gridSize - 2, gridSize - 2);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
      };
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–æ–π
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: " + score);
        document.location.reload();
        return;
      }

      // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Å–æ–±–æ–π
      for (let part of snake) {
        if (part.x === head.x && part.y === head.y) {
          alert("–¢—ã —Å—ä–µ–ª —Å–∞–º —Å–µ–±—è! –°—á—ë—Ç: " + score);
          document.location.reload();
          return;
        }
      }

      snake.unshift(head);

      // –°—ä–µ–ª –µ–¥—É
      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
      } else {
        snake.pop();
      }

      // –û—á–∏—Å—Ç–∫–∞ —ç–∫—Ä–∞–Ω–∞
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –†–∏—Å—É–µ–º –µ–¥—É
      drawRect(food.x, food.y, "#e91e63");

      // –†–∏—Å—É–µ–º –∑–º–µ—é
      for (let i = 0; i < snake.length; i++) {
        drawRect(snake[i].x, snake[i].y, i === 0 ? "#4caf50" : "#8bc34a");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -gridSize;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = gridSize;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -gridSize; dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = gridSize; dy = 0;
      }
    });

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
