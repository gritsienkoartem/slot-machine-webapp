<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–º–µ–π–∫–∞ üêç</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 15px;
    }

    #info {
      display: flex;
      gap: 30px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    canvas {
      background: #000;
      border: 4px solid #4caf50;
      box-shadow: 0 0 20px #4caf50;
    }

    .controls {
      margin: 15px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }

    .btn {
      width: 60px;
      height: 60px;
      background: #444;
      border: 2px solid #666;
      border-radius: 10px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .btn:active {
      background: #666;
    }

    #menu {
      position: absolute;
      top: 30%;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #4caf50;
    }

    #menu button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    #menu select {
      font-size: 16px;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>–ó–º–µ–π–∫–∞ üêç</h1>
  <div id="info">
    <div>–°—á—ë—Ç: <span id="score">0</span></div>
    <div>–†–µ–∫–æ—Ä–¥: <span id="highscore">0</span></div>
  </div>
  <canvas id="game" width="400" height="400"></canvas>

  <div class="controls">
    <div></div>
    <button class="btn" onclick="changeDir('up')">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="btn" onclick="changeDir('left')">‚¨ÖÔ∏è</button>
    <div></div>
    <button class="btn" onclick="changeDir('right')">‚û°Ô∏è</button>
    <div></div>
    <button class="btn" onclick="changeDir('down')">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <div id="menu">
    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
    <p>–í—ã–±–µ—Ä–∏ —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –Ω–∞—á–Ω–∏ –∏–≥—Ä—É</p>
    <label>
      –°–∫–æ—Ä–æ—Å—Ç—å:
      <select id="speed-select">
        <option value="200">–ú–µ–¥–ª–µ–Ω–Ω–æ üê¢</option>
        <option value="120" selected>–°—Ä–µ–¥–Ω–µ üêç</option>
        <option value="60">–ë—ã—Å—Ç—Ä–æ ü¶Ö</option>
      </select>
    </label>
    <br><br>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 200, y: 200 }];
    let dx = 0, dy = 0;
    let food = spawnFood();
    let score = 0;
    let highscore = parseInt(localStorage.getItem("snake_highscore") || "0");
    let started = false;
    let gameInterval;
    let speed = 120;

    const scoreEl = document.getElementById("score");
    const highscoreEl = document.getElementById("highscore");
    const menu = document.getElementById("menu");
    highscoreEl.textContent = highscore;

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
      };
    }

    function drawFood(x, y) {
      let rad = gridSize / 2;
      ctx.beginPath();
      ctx.arc(x + rad, y + rad, rad - 2, 0, Math.PI * 2);
      let grad = ctx.createRadialGradient(x + rad - 3, y + rad - 3, 2, x + rad, y + rad, rad);
      grad.addColorStop(0, "#ff9a9e");
      grad.addColorStop(1, "#e91e63");
      ctx.fillStyle = grad;
      ctx.fill();

      ctx.beginPath();
      ctx.arc(x + rad - 5, y + rad - 5, 3, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fill();
    }

    function drawSegment(x, y, isHead = false) {
      ctx.beginPath();
      ctx.roundRect(x + 1, y + 1, gridSize - 2, gridSize - 2, isHead ? 6 : 3);
      ctx.fillStyle = isHead ? "#00ff00" : "#76ff03";
      ctx.fill();
    }

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      this.beginPath();
      this.moveTo(x + r, y);
      this.arcTo(x + w, y, x + w, y + h, r);
      this.arcTo(x + w, y + h, x, y + h, r);
      this.arcTo(x, y + h, x, y, r);
      this.arcTo(x, y, x + w, y, r);
      this.closePath();
    };

    function changeDir(dir) {
      if (!started) startGame();
      if (dir === "up" && dy === 0) { dx = 0; dy = -gridSize; }
      else if (dir === "down" && dy === 0) { dx = 0; dy = gridSize; }
      else if (dir === "left" && dx === 0) { dx = -gridSize; dy = 0; }
      else if (dir === "right" && dx === 0) { dx = gridSize; dy = 0; }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") changeDir("up");
      if (e.key === "ArrowDown") changeDir("down");
      if (e.key === "ArrowLeft") changeDir("left");
      if (e.key === "ArrowRight") changeDir("right");
    });

    function startGame() {
      const select = document.getElementById("speed-select");
      speed = parseInt(select.value);
      dx = gridSize;
      dy = 0;
      started = true;
      menu.style.display = "none";
      gameInterval = setInterval(gameLoop, speed);
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some((s) => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª! –°—á—ë—Ç: " + score);
        if (score > highscore) {
          highscore = score;
          localStorage.setItem("snake_highscore", score);
        }
        location.reload();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = spawnFood();
        score++;
        scoreEl.textContent = score;
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood(food.x, food.y);
      for (let i = snake.length - 1; i >= 0; i--) {
        drawSegment(snake[i].x, snake[i].y, i === 0);
      }
    }
  </script>
</body>
</html>
