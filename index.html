<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D –ó–º–µ–π–∫–∞ –Ω–∞ Three.js üêç</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">–°—á—ë—Ç: <span id="score">0</span></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã, –∫–∞–º–µ—Ä—ã, —Ä–µ–Ω–¥–µ—Ä–∞
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 20);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // –°–æ–∑–¥–∞–µ–º –æ—Å–≤–µ—â–µ–Ω–∏–µ
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // –º—è–≥–∫–∏–π —Å–≤–µ—Ç
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    // –ü–æ–ª
    const planeGeometry = new THREE.PlaneGeometry(50, 50);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, side: THREE.DoubleSide });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
    const gridSize = 1;
    let snake = [{ x: 0, y: 0 }];
    let direction = { x: 1, y: 0 };
    let segments = [];
    let score = 0;

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—á—ë—Ç–∞
    const scoreEl = document.getElementById("score");
    scoreEl.textContent = score;

    // –Ø–±–ª–æ–∫–æ
    let apple = null;

    function createSegment(x, y) {
      const geometry = new THREE.CylinderGeometry(0.4, 0.4, 1, 16);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const segment = new THREE.Mesh(geometry, material);
      segment.rotation.x = Math.PI / 2;
      segment.position.set(x, 0.5, y);
      scene.add(segment);
      return segment;
    }

    function spawnApple() {
      if (apple) scene.remove(apple);
      const x = Math.floor(Math.random() * 20 - 10);
      const y = Math.floor(Math.random() * 20 - 10);
      apple = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 16, 16),
        new THREE.MeshStandardMaterial({ color: 0xff3333 })
      );
      apple.position.set(x, 0.5, y);
      scene.add(apple);
    }

    function updateSnake() {
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y,
      };

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å —Ç–µ–ª–æ–º
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: " + score);
        location.reload();
      }

      snake.unshift(head);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è —è–±–ª–æ–∫–∞
      if (apple && head.x === apple.position.x && head.y === apple.position.z) {
        score++;
        scoreEl.textContent = score;
        spawnApple();
      } else {
        snake.pop();
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –∑–º–µ–π–∫–∏ –Ω–∞ —Å—Ü–µ–Ω–µ
      segments.forEach(s => scene.remove(s));
      segments = snake.map(pos => createSegment(pos.x, pos.y));
    }

    function gameLoop() {
      updateSnake();

      // –ö–∞–º–µ—Ä–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –≥–æ–ª–æ–≤–æ–π –∑–º–µ–π–∫–∏ —Å–≤–µ—Ä—Ö—É –∏ —Å–ª–µ–≥–∫–∞ —Å–∑–∞–¥–∏
      camera.position.lerp(new THREE.Vector3(snake[0].x, 15, snake[0].y + 15), 0.1);
      camera.lookAt(snake[0].x, 0, snake[0].y);

      renderer.render(scene, camera);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction.y !== -1) direction = { x: 0, y: 1 };
      if (e.key === "ArrowDown" && direction.y !== 1) direction = { x: 0, y: -1 };
      if (e.key === "ArrowLeft" && direction.x !== 1) direction = { x: -1, y: 0 };
      if (e.key === "ArrowRight" && direction.x !== -1) direction = { x: 1, y: 0 };
    });

    spawnApple();
    setInterval(gameLoop, 300);
  </script>
</body>
</html>
