<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D –ó–º–µ–π–∫–∞ –Ω–∞ Three.js üêç</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="info">–°—á—ë—Ç: <span id="score">0</span></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 15, 20);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // –°–≤–µ—Ç
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    // –ü–æ–ª
    const planeGeo = new THREE.PlaneGeometry(40, 40);
    const planeMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // –ò–≥—Ä–æ–≤–∞—è —Å–µ—Ç–∫–∞
    const gridSize = 1;

    // –ó–º–µ–π–∫–∞
    let snake = [{ x: 0, y: 0 }];
    let direction = { x: 1, y: 0 };
    let segments = [];

    // –Ø–±–ª–æ–∫–æ
    let apple = null;

    // –°—á—ë—Ç
    let score = 0;
    const scoreEl = document.getElementById("score");
    scoreEl.textContent = score;

    // –°–æ–∑–¥–∞—ë–º —Å–µ–≥–º–µ–Ω—Ç –∑–º–µ–π–∫–∏
    function createSegment(x, y) {
      const geo = new THREE.CylinderGeometry(0.4, 0.4, 1, 16);
      const mat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const segment = new THREE.Mesh(geo, mat);
      segment.rotation.x = Math.PI / 2;
      segment.position.set(x, 0.5, y);
      scene.add(segment);
      return segment;
    }

    // –°–æ–∑–¥–∞—ë–º —è–±–ª–æ–∫–æ
    function spawnApple() {
      if (apple) scene.remove(apple);
      const x = Math.floor(Math.random() * 38 - 19);
      const y = Math.floor(Math.random() * 38 - 19);
      apple = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 16, 16),
        new THREE.MeshStandardMaterial({ color: 0xff3333 })
      );
      apple.position.set(x, 0.5, y);
      scene.add(apple);
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–º–µ–π–∫–∏
    function updateSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Ç–µ–ª–æ–º –∑–º–µ–π–∫–∏
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}`);
        location.reload();
      }

      snake.unshift(head);

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—ä–µ–¥–∞–Ω–∏–µ —è–±–ª–æ–∫–∞
      if (apple && head.x === apple.position.x && head.y === apple.position.z) {
        score++;
        scoreEl.textContent = score;
        spawnApple();
      } else {
        snake.pop();
      }

      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã
      segments.forEach(seg => scene.remove(seg));
      segments = snake.map(pos => createSegment(pos.x, pos.y));
    }

    // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
    function gameLoop() {
      updateSnake();

      // –ö–∞–º–µ—Ä–∞ –ø–ª–∞–≤–Ω–æ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –≥–æ–ª–æ–≤–æ–π –∑–º–µ–π–∫–∏
      const targetPos = new THREE.Vector3(snake[0].x, 15, snake[0].y + 15);
      camera.position.lerp(targetPos, 0.1);
      camera.lookAt(snake[0].x, 0, snake[0].y);

      renderer.render(scene, camera);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
    window.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction.y !== -1) direction = { x: 0, y: 1 };
      else if (e.key === "ArrowDown" && direction.y !== 1) direction = { x: 0, y: -1 };
      else if (e.key === "ArrowLeft" && direction.x !== 1) direction = { x: -1, y: 0 };
      else if (e.key === "ArrowRight" && direction.x !== -1) direction = { x: 1, y: 0 };
    });

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
    spawnApple();
    setInterval(gameLoop, 300);

    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
