<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D –ó–º–µ–π–∫–∞ –Ω–∞ Three.js üêç</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">–°—á—ë—Ç: <span id="score">0</span></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let gridSize = 10;
    let snake = [{x: 0, y: 0}];
    let direction = {x: 1, y: 0};
    let score = 0;
    let apple = null;

    const scoreEl = document.getElementById("score");

    // Light
    let light = new THREE.PointLight(0xffffff, 1);
    light.position.set(50, 50, 50);
    scene.add(light);

    // Ground
    let plane = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // Snake body
    let segments = [];

    function createSegment(x, y) {
      let geo = new THREE.CylinderGeometry(0.4, 0.4, 1, 16);
      let mat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      let seg = new THREE.Mesh(geo, mat);
      seg.rotation.x = Math.PI / 2;
      seg.position.set(x, 0.5, y);
      scene.add(seg);
      return seg;
    }

    function spawnApple() {
      if (apple) scene.remove(apple);
      let x = Math.floor(Math.random() * 20 - 10);
      let y = Math.floor(Math.random() * 20 - 10);
      apple = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 16, 16),
        new THREE.MeshStandardMaterial({ color: 0xff3333 })
      );
      apple.position.set(x, 0.5, y);
      scene.add(apple);
    }

    function updateSnake() {
      let head = { 
        x: snake[0].x + direction.x, 
        y: snake[0].y + direction.y 
      };

      // Collision
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: " + score);
        location.reload();
      }

      snake.unshift(head);

      // Eating apple
      if (apple && head.x === apple.position.x && head.y === apple.position.z) {
        score++;
        scoreEl.textContent = score;
        spawnApple();
      } else {
        snake.pop();
      }

      // Re-render
      segments.forEach(s => scene.remove(s));
      segments = snake.map(pos => createSegment(pos.x, pos.y));
    }

    function gameLoop() {
      updateSnake();
      renderer.render(scene, camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      camera.position.set(snake[0].x, 15, snake[0].y + 0.1);
      camera.lookAt(snake[0].x, 0, snake[0].y);
    }

    // Input
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction.y !== -1) direction = {x: 0, y: 1};
      if (e.key === "ArrowDown" && direction.y !== 1) direction = {x: 0, y: -1};
      if (e.key === "ArrowLeft" && direction.x !== 1) direction = {x: -1, y: 0};
      if (e.key === "ArrowRight" && direction.x !== -1) direction = {x: 1, y: 0};
    });

    // Start
    spawnApple();
    setInterval(gameLoop, 300);
    animate();
  </script>
</body>
</html>
